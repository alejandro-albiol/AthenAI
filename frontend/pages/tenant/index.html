<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AthenAI - Gym Dashboard</title>

    <!-- FontAwesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Main Styles -->
    <link rel="stylesheet" href="../../assets/styles/base.css" />
    <link rel="stylesheet" href="../../assets/styles/components.css" />
    <link rel="stylesheet" href="../../assets/styles/dashboard.css" />
    <link rel="stylesheet" href="../../assets/styles/tenant.css" />
  </head>
  <body class="tenant-dashboard">
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <p>Loading gym dashboard...</p>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="tenant-nav">
      <div class="nav-brand">
        <img src="../../favicon.png" alt="AthenAI" class="nav-logo" />
        <span class="nav-title">AthenAI</span>
        <span class="nav-subtitle" id="gym-name">Gym Dashboard</span>
      </div>

      <div class="nav-menu">
        <a href="#overview" class="nav-item active" data-view="overview">
          <i class="fas fa-tachometer-alt"></i>
          <span>Overview</span>
        </a>
        <a href="#members" class="nav-item" data-view="members">
          <i class="fas fa-users"></i>
          <span>Members</span>
        </a>
        <a href="#trainers" class="nav-item" data-view="trainers">
          <i class="fas fa-user-tie"></i>
          <span>Trainers</span>
        </a>
        <a href="#workouts" class="nav-item" data-view="workouts">
          <i class="fas fa-dumbbell"></i>
          <span>Workouts</span>
        </a>
        <a href="#equipment" class="nav-item" data-view="equipment">
          <i class="fas fa-cog"></i>
          <span>Equipment</span>
        </a>
        <a href="#analytics" class="nav-item" data-view="analytics">
          <i class="fas fa-chart-bar"></i>
          <span>Analytics</span>
        </a>
      </div>

      <div class="nav-user">
        <div class="user-info">
          <span class="user-name" id="user-name">User</span>
          <span class="user-role" id="user-role">Role</span>
        </div>
        <div class="user-actions">
          <button class="btn-icon" id="settings-btn" title="Settings">
            <i class="fas fa-cog"></i>
          </button>
          <button class="btn-icon" id="logout-btn" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="tenant-main">
      <div class="content-header">
        <h1 id="page-title">Overview</h1>
        <div class="content-actions" id="content-actions">
          <!-- Dynamic action buttons will be inserted here -->
        </div>
      </div>

      <div class="content-body" id="content-body">
        <!-- Dynamic content will be loaded here -->
      </div>
    </main>

    <!-- Mobile Navigation Overlay -->
    <div class="mobile-overlay" id="mobile-overlay"></div>

    <!-- Core Scripts -->
    <script src="../../assets/utils/utils.js"></script>
    <script src="../../assets/utils/notifications.js"></script>
    <script src="../../assets/utils/modal.js"></script>
    <script src="../../assets/utils/datatable.js"></script>
    <script src="../../assets/utils/api.js"></script>
    <script src="../../assets/utils/appstate.js"></script>

    <!-- Component Scripts -->
    <script src="../../assets/components/modal.js"></script>
    <script src="../../assets/components/notifications.js"></script>
    <script src="../../assets/components/DataTable.js"></script>

    <!-- Manager Scripts -->
    <script src="../../assets/modules/UserManager.js"></script>
    <script src="../../assets/modules/GymManager.js"></script>
    <script src="../../assets/modules/WorkoutManager.js"></script>

    <!-- Main Tenant Dashboard Script -->
    <script src="../../js/tenant.js"></script>
  </body>
</html>
