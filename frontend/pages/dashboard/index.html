<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AthenAI Dashboard - Gym Management Platform"
    />
    <title>AthenAI Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="/assets/styles/variables.css" />
    <link rel="stylesheet" href="/assets/styles/base.css" />
    <link rel="stylesheet" href="/assets/styles/buttons.css" />
    <link rel="stylesheet" href="/assets/styles/forms.css" />
    <link rel="stylesheet" href="/assets/styles/modal.css" />
    <link rel="stylesheet" href="/assets/styles/components.css" />
    <link rel="stylesheet" href="/assets/styles/layout.css" />
    <link rel="stylesheet" href="/assets/styles/notifications.css" />

    <!-- FontAwesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="sr-only">Skip to main content</a>

    <!-- Dashboard Layout -->
    <div class="dashboard-container">
      <!-- Sidebar Navigation -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <div class="nav-logo">
            <i class="fas fa-dumbbell" aria-hidden="true"></i>
            <span>AthenAI</span>
          </div>
          <button
            class="sidebar-toggle"
            id="sidebar-toggle"
            aria-label="Toggle sidebar"
          >
            <i class="fas fa-bars"></i>
          </button>
        </div>

        <nav class="sidebar-nav" role="navigation" aria-label="Main navigation">
          <div id="navigation-menu">
            <!-- Platform Overview -->
            <div class="nav-section">
              <h3 class="nav-section-title">Overview</h3>
              <a
                href="#"
                class="nav-item active"
                data-view="platform-overview"
                role="menuitem"
              >
                <i class="fas fa-chart-line" aria-hidden="true"></i>
                <span>Platform Overview</span>
              </a>
            </div>

            <!-- Platform Admin Section -->
            <div class="nav-section platform-admin-nav">
              <h3 class="nav-section-title">Platform Management</h3>
              <a href="#" class="nav-item" data-view="gyms" role="menuitem">
                <i class="fas fa-building" aria-hidden="true"></i>
                <span>Gyms</span>
              </a>
              <a
                href="#"
                class="nav-item"
                data-view="equipment"
                role="menuitem"
              >
                <i class="fas fa-dumbbell" aria-hidden="true"></i>
                <span>Equipment</span>
              </a>
              <a
                href="#"
                class="nav-item"
                data-view="exercises"
                role="menuitem"
              >
                <i class="fas fa-list-check" aria-hidden="true"></i>
                <span>Exercises</span>
              </a>
              <a
                href="#"
                class="nav-item"
                data-view="muscular-groups"
                role="menuitem"
              >
                <i class="fas fa-user-circle" aria-hidden="true"></i>
                <span>Muscular Groups</span>
              </a>
            </div>
          </div>
        </nav>

        <div class="sidebar-footer">
          <div class="user-info">
            <div class="user-avatar">
              <i class="fas fa-user"></i>
            </div>
            <div class="user-details">
              <div class="user-name" id="user-name">Loading...</div>
              <div class="user-role" id="user-role">Loading...</div>
            </div>
          </div>
          <div class="sidebar-actions">
            <button
              class="btn btn-secondary btn-sm"
              onclick="openUserSettings()"
              aria-label="User settings"
            >
              <i class="fas fa-cog"></i>
            </button>
            <button
              class="btn btn-secondary btn-sm"
              onclick="logout()"
              aria-label="Logout"
            >
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </div>
        </div>
      </aside>

      <!-- Main Content Area -->
      <main class="main-content" id="main-content">
        <header class="page-header">
          <div class="page-header-content">
            <button
              class="mobile-sidebar-toggle"
              id="mobile-sidebar-toggle"
              aria-label="Toggle sidebar"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="page-title-section">
              <h1 class="page-title" id="page-title">Platform Overview</h1>
              <p class="page-subtitle" id="page-subtitle">
                Monitor platform-wide statistics and activity.
              </p>
            </div>
          </div>
          <div class="page-actions">
            <button
              class="btn btn-secondary"
              onclick="refreshCurrentView()"
              aria-label="Refresh"
            >
              <i class="fas fa-sync-alt"></i>
            </button>
            <button
              class="btn btn-secondary"
              onclick="openHelp()"
              aria-label="Help"
            >
              <i class="fas fa-question-circle"></i>
            </button>
          </div>
        </header>

        <!-- Content Body -->
        <div class="content-body" id="content-body">
          <!-- Dynamic content will be loaded here -->
        </div>

        <!-- Loading State -->
        <div class="loading-state" id="loading-state" style="display: none">
          <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
          <p>Loading...</p>
        </div>

        <!-- Error State -->
        <div class="error-state" id="error-state" style="display: none">
          <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <h3>Something went wrong</h3>
          <p id="error-message">An error occurred while loading the content.</p>
          <button class="btn btn-primary" onclick="retryLoad()">
            Try Again
          </button>
        </div>
      </main>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <!-- 
      VANILLA JS COMPONENT LOADING
      Load all components via script tags in dependency order
      No ES6 imports - works directly in browsers
    -->

    <!-- Utility Scripts (no dependencies) -->
    <script src="/assets/utils/dom.js"></script>
    <script src="/assets/utils/state.js"></script>
    <script src="/assets/utils/api.js"></script>
    <script src="/assets/utils/notifications.js"></script>
    <script src="/assets/utils/forms.js"></script>

    <!-- Base Components (depend on utilities) -->
    <script src="/assets/components/BaseComponent.js"></script>

    <!-- UI Components (depend on BaseComponent) -->
    <script src="/assets/components/Modal.js"></script>
    <script src="/assets/components/DataTable.js"></script>
    <script src="/assets/components/Card.js"></script>
    <script src="/assets/components/Grid.js"></script>

    <!-- Business Logic Modules (depend on utilities and components) -->
    <script src="/assets/modules/EquipmentManager.js"></script>
    <script src="/assets/modules/ExerciseManager.js"></script>
    <script src="/assets/modules/GymManager.js"></script>

    <!-- Main Dashboard Script (depends on everything else) -->
    <script src="/js/dashboard.js"></script>
  </body>
</html>
