
# Custom Exercise (Tenant-only)
post:
  tags:
    - CustomExercise
  summary: Create custom exercise
  description: Creates a new custom exercise for the tenant
  operationId: createCustomExercise
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas.yaml#/CustomExerciseCreation'
  responses:
    "201":
      description: Custom exercise created
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/CustomExerciseResponse'
    "400":
      $ref: '../../components/responses.yaml#/BadRequest'
    "401":
      $ref: '../../components/responses.yaml#/Unauthorized'
    "500":
      $ref: '../../components/responses.yaml#/InternalServerError'

get:
  tags:
    - CustomExercise
  summary: List all custom exercises
  description: Lists all custom exercises for the tenant
  operationId: listCustomExercises
  security:
    - bearerAuth: []
  responses:
    "200":
      description: List of custom exercises
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas.yaml#/CustomExerciseResponse'
    "401":
      $ref: '../../components/responses.yaml#/Unauthorized'
    "500":
      $ref: '../../components/responses.yaml#/InternalServerError'
