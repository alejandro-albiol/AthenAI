get:
  tags:
    - User
  summary: Get all users
  description: |
    Retrieves all users for the given gym.
    Platform admins can access any gym by providing X-Gym-ID header.
    Gym admins can only access their own gym users.
  
  # Require JWT + X-Gym-ID header (both in security schemes)
  security:
    - bearerAuth: []
      GymIdHeader: []
  
  responses:
    "200":
      description: List of users retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../openapi.yaml#/components/schemas/UserResponseDTO"
    "400":
      $ref: "../../openapi.yaml#/components/responses/BadRequest"
    "401":
      $ref: "../../openapi.yaml#/components/responses/Unauthorized"
    "403":
      $ref: "../../openapi.yaml#/components/responses/Forbidden"

post:
  tags:
    - User
  summary: Register a new user
  description: |
    Creates a new user in the system for a specific gym.
    Platform admins can create users in any gym by providing X-Gym-ID header.
    Gym admins can only create users in their own gym.
  
  # Require JWT + X-Gym-ID header (both in security schemes)
  security:
    - bearerAuth: []
      GymIdHeader: []
  
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../openapi.yaml#/components/schemas/UserCreationDTO"
  
  responses:
    "201":
      $ref: "/swagger/components/responses.yaml#/Created"
    "400":
      $ref: "/swagger/components/responses.yaml#/BadRequest"
    "409":
      $ref: "/swagger/components/responses.yaml#/Conflict"
