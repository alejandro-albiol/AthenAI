get:
  tags:
    - User
  summary: Get user by ID
  security:
    - bearerAuth: []
      GymIdHeader: []
  responses:
    "200":
      description: User found
      content:
        application/json:
          schema:
            $ref: "../../openapi.yaml#/components/schemas/UserResponseDTO"
    "404":
      $ref: "/swagger/components/responses.yaml#/NotFound"

put:
  tags:
    - User
  summary: Update user
  security:
    - bearerAuth: []
      GymIdHeader: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../openapi.yaml#/components/schemas/UserUpdateDTO"
  responses:
    "200":
      description: User updated successfully
    "400":
      $ref: "/swagger/components/responses.yaml#/BadRequest"
    "404":
      $ref: "/swagger/components/responses.yaml#/NotFound"
    "409":
      $ref: "/swagger/components/responses.yaml#/Conflict"

delete:
  tags:
    - User
  summary: Delete user
  security:
    - GymIdHeader: []
  responses:
    "204":
      description: User deleted successfully
    "404":
      $ref: "/swagger/components/responses.yaml#/NotFound"
