get:
  tags:
    - Workout Templates
  summary: Get workout template by name
  description: Retrieves a specific workout template by its name
  operationId: getWorkoutTemplateByName
  security:
    - bearerAuth: []
  parameters:
    - name: name
      in: path
      required: true
      description: Workout template name
      schema:
        type: string
      example: "Full Body Beginner Workout"
  responses:
    "200":
      description: Workout template retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: "success"
              message:
                type: string
                example: "Workout template retrieved successfully"
              data:
                $ref: "../../openapi.yaml#/components/schemas/WorkoutTemplateDTO"
    "400":
      $ref: "../../openapi.yaml#/components/responses/BadRequest"
    "401":
      $ref: "../../openapi.yaml#/components/responses/Unauthorized"
    "404":
      $ref: "../../openapi.yaml#/components/responses/NotFound"
    "500":
      $ref: "../../openapi.yaml#/components/responses/InternalServerError"

