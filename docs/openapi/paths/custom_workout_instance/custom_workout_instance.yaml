post:
  tags:
    - CustomWorkoutInstance
  summary: Create new custom workout instance
  description: Creates a new custom workout instance for a tenant
  operationId: createCustomWorkoutInstance
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
            $ref: "../../components/schemas.yaml#/CreateCustomWorkoutInstanceDTO"
  responses:
    "200":
      description: Custom workout instance created successfully
      content:
        application/json:
          schema:
              $ref: "../../components/responses.yaml#/SuccessResponse"
    "400":
      $ref: "../../components/responses.yaml#/BadRequestResponse"
    "401":
      $ref: "../../components/responses.yaml#/UnauthorizedResponse"
    "500":
      $ref: "../../components/responses.yaml#/InternalServerErrorResponse"

get:
  tags:
    - CustomWorkoutInstance
  summary: List all custom workout instances
  description: Retrieves a list of all custom workout instances for a tenant
  operationId: listCustomWorkoutInstances
  security:
    - bearerAuth: []
  responses:
    "200":
      description: Custom workout instance list retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: "success"
              message:
                type: string
                example: "Custom workout instance list retrieved successfully"
              data:
                type: array
                items:
                    $ref: "../../components/schemas.yaml#/ResponseCustomWorkoutInstanceDTO"
    "401":
      $ref: "../../components/responses.yaml#/UnauthorizedResponse"
    "500":
      $ref: "../../components/responses.yaml#/InternalServerErrorResponse"
