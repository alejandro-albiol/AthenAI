# Custom Equipment (Tenant-only)
post:
  tags:
    - CustomEquipment
  summary: Create custom equipment
  description: Creates a new custom equipment for the tenant
  operationId: createCustomEquipment
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas.yaml#/CustomEquipmentCreate'
  responses:
    "201":
      description: Equipment created
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/CustomEquipmentResponse'
    "400":
      $ref: '../../components/responses.yaml#/BadRequestResponse'
    "401":
      $ref: '../../components/responses.yaml#/UnauthorizedResponse'
    "500":
      $ref: '../../components/responses.yaml#/InternalServerErrorResponse'

get:
  tags:
    - CustomEquipment
  summary: List all custom equipment
  description: Lists all custom equipment for the tenant
  operationId: listCustomEquipment
  security:
    - bearerAuth: []
  responses:
    "200":
      description: List of equipment
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas.yaml#/CustomEquipmentResponse'
    "401":
      $ref: '../../components/responses.yaml#/UnauthorizedResponse'
    "500":
      $ref: '../../components/responses.yaml#/InternalServerErrorResponse'

/custom-equipment/{id}:
  get:
    tags:
      - CustomEquipment
    summary: Get custom equipment by ID
    description: Retrieves a custom equipment by its ID
    operationId: getCustomEquipmentById
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Custom equipment ID
        schema:
          type: string
          format: uuid
        example: "123e4567-e89b-12d3-a456-426614174000"
    responses:
      "200":
        description: Equipment found
        content:
          application/json:
            schema:
              $ref: '../../components/schemas.yaml#/CustomEquipmentResponse'
      "404":
        $ref: '../../components/responses.yaml#/NotFoundResponse'
      "401":
        $ref: '../../components/responses.yaml#/UnauthorizedResponse'
      "500":
        $ref: '../../components/responses.yaml#/InternalServerErrorResponse'
  put:
    tags:
      - CustomEquipment
    summary: Update custom equipment
    description: Updates a custom equipment by its ID
    operationId: updateCustomEquipment
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Custom equipment ID
        schema:
          type: string
          format: uuid
        example: "123e4567-e89b-12d3-a456-426614174000"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/CustomEquipmentUpdate'
    responses:
      "200":
        description: Equipment updated
        content:
          application/json:
            schema:
              $ref: '../../components/schemas.yaml#/CustomEquipmentResponse'
      "400":
        $ref: '../../components/responses.yaml#/BadRequestResponse'
      "404":
        $ref: '../../components/responses.yaml#/NotFoundResponse'
      "401":
        $ref: '../../components/responses.yaml#/UnauthorizedResponse'
      "500":
        $ref: '../../components/responses.yaml#/InternalServerErrorResponse'
  delete:
    tags:
      - CustomEquipment
    summary: Delete custom equipment
    description: Deletes a custom equipment by its ID
    operationId: deleteCustomEquipment
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Custom equipment ID
        schema:
          type: string
          format: uuid
        example: "123e4567-e89b-12d3-a456-426614174000"
    responses:
      "200":
        description: Equipment deleted
        content:
          application/json:
            schema:
              $ref: '../../components/responses.yaml#/SuccessResponse'
            example:
              status: "success"
              message: "Equipment deleted successfully"
              data: null
      "400":
        $ref: '../../components/responses.yaml#/BadRequestResponse'
      "401":
        $ref: '../../components/responses.yaml#/UnauthorizedResponse'
      "404":
        $ref: '../../components/responses.yaml#/NotFoundResponse'
      "500":
        $ref: '../../components/responses.yaml#/InternalServerErrorResponse'
