get:
  tags:
    - Gym
  summary: Get gym by name
  description: Retrieves a gym by its unique name
  parameters:
    - in: path
      name: name
      required: true
      schema:
        type: string
      description: The unique name of the gym
  responses:
    "200":
      description: Gym found
      content:
        application/json:
          schema:
            $ref: "../../openapi.yaml#/components/schemas/GymResponseDTO"
    "400":
      $ref: "../../components/responses.yaml#/BadRequest"
    "404":
      $ref: "../../components/responses.yaml#/NotFound"

