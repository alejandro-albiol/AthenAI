get:
  tags:
    - Gym
  summary: Get all gyms
  description: Retrieves all gyms (platform admin only)
  
  # Override global security - only JWT required, no gym ID needed
  security:
    - bearerAuth: []
    
  responses:
    "200":
      description: List of gyms retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "/swagger/components/schemas.yaml#/GymResponseDTO"

post:
  tags:
    - Gym
  summary: Create a new gym
  description: Creates a new gym in the system (platform admin only)
  
  # Override global security - only JWT required, no gym ID needed
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "/swagger/components/schemas.yaml#/GymCreationDTO"
  responses:
    "201":
      description: Gym created successfully
    "400":
      $ref: "/swagger/components/responses.yaml#/BadRequest"
    "409":
      $ref: "/swagger/components/responses.yaml#/Conflict"
