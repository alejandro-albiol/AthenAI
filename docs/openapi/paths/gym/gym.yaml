get:
  tags:
    - Gym
  summary: Get all gyms
  description: Retrieves all gyms
  responses:
    "200":
      description: List of gyms retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas.yaml#/GymResponseDTO"
    "400":
      $ref: "../../components/responses.yaml#/BadRequest"

post:
  tags:
    - Gym
  summary: Create a new gym
  description: Creates a new gym in the system
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas.yaml#/GymCreationDTO"
  responses:
    "201":
      description: Gym created successfully
    "400":
      $ref: "../../components/responses.yaml#/BadRequest"
    "409":
      $ref: "../../components/responses.yaml#/Conflict"
