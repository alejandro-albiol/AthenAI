---
post:
  tags:
    - CustomExerciseMuscularGroup
  summary: Create new custom exercise muscular group
  description: Creates a new custom exercise muscular group for a tenant
  operationId: createCustomExerciseMuscularGroup
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
            $ref: "../../components/schemas.yaml#/CreateCustomExerciseMuscularGroupDTO"
  responses:
    "200":
      description: Custom exercise muscular group created successfully
      content:
        application/json:
          schema:
                $ref: "../../components/responses.yaml#/SuccessResponse"
    "400":
      $ref: "../../components/responses.yaml#/BadRequestResponse"
    "401":
      $ref: "../../components/responses.yaml#/UnauthorizedResponse"
    "500":
      $ref: "../../components/responses.yaml#/InternalServerErrorResponse"

get:
  tags:
    - CustomExerciseMuscularGroup
  summary: List all custom exercise muscular groups
  description: Retrieves a list of all custom exercise muscular groups for a tenant
  operationId: listCustomExerciseMuscularGroups
  security:
    - bearerAuth: []
  responses:
    "200":
      description: Custom exercise muscular group list retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: "success"
              message:
                type: string
                example: "Custom exercise muscular group list retrieved successfully"
              data:
                type: array
                items:
                    $ref: "../../components/schemas.yaml#/ResponseCustomExerciseMuscularGroupDTO"
    "401":
      $ref: "../../components/responses.yaml#/UnauthorizedResponse"
    "500":
      $ref: "../../components/responses.yaml#/InternalServerErrorResponse"
