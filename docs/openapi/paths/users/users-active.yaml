parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string

post:
  summary: Set user active status
  security:
    - GymIdHeader: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas.yaml#/UserActiveDTO'
  responses:
    '200':
      description: User active status updated successfully
    '400':
      $ref: '../../components/responses.yaml#/BadRequest'
    '404':
      $ref: '../../components/responses.yaml#/NotFound'
