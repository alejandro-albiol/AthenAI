parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string

get:
  summary: Get user by ID
  security:
    - GymIdHeader: []
  responses:
    '200':
      description: User found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/UserResponseDTO'
    '404':
      $ref: '../../components/responses.yaml#/NotFound'

put:
  summary: Update user
  security:
    - GymIdHeader: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas.yaml#/UserUpdateDTO'
  responses:
    '200':
      description: User updated successfully
    '400':
      $ref: '../../components/responses.yaml#/BadRequest'
    '404':
      $ref: '../../components/responses.yaml#/NotFound'
    '409':
      $ref: '../../components/responses.yaml#/Conflict'

delete:
  summary: Delete user
  security:
    - GymIdHeader: []
  responses:
    '204':
      description: User deleted successfully
    '404':
      $ref: '../../components/responses.yaml#/NotFound'
