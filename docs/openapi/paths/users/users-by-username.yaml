parameters:
  - name: username
    in: path
    required: true
    schema:
      type: string

get:
  summary: Get user by username
  security:
    - GymIdHeader: []
  responses:
    '200':
      description: User found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/UserResponseDTO'
    '404':
      $ref: '../../components/responses.yaml#/NotFound'
