post:
  tags:
    - CustomWorkoutExercise
  summary: Create new custom workout exercise
  description: Creates a new custom workout exercise for a tenant
  operationId: createCustomWorkoutExercise
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
            $ref: "../../components/schemas.yaml#/CreateCustomWorkoutExerciseDTO"
  responses:
    "200":
      description: Custom workout exercise created successfully
      content:
        application/json:
          schema:
              $ref: "../../components/responses.yaml#/SuccessResponse"
    "400":
      $ref: "../../components/responses.yaml#/BadRequestResponse"
    "401":
      $ref: "../../components/responses.yaml#/UnauthorizedResponse"
    "500":
      $ref: "../../components/responses.yaml#/InternalServerErrorResponse"

get:
  tags:
    - CustomWorkoutExercise
  summary: List all custom workout exercises
  description: Retrieves a list of all custom workout exercises for a tenant
  operationId: listCustomWorkoutExercises
  security:
    - bearerAuth: []
  responses:
    "200":
      description: Custom workout exercise list retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: "success"
              message:
                type: string
                example: "Custom workout exercise list retrieved successfully"
              data:
                type: array
                items:
                    $ref: "../../components/schemas.yaml#/ResponseCustomWorkoutExerciseDTO"
    "401":
      $ref: "../../components/responses.yaml#/UnauthorizedResponse"
    "500":
      $ref: "../../components/responses.yaml#/InternalServerErrorResponse"
