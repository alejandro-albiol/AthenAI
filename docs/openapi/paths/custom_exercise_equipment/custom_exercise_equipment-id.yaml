---
get:
  tags:
    - CustomExerciseEquipment
  summary: Get custom exercise equipment by ID
  description: Retrieves a specific custom exercise equipment by its ID
  operationId: getCustomExerciseEquipmentById
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: Custom exercise equipment ID
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: Custom exercise equipment retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: "success"
              message:
                type: string
                example: "Custom exercise equipment retrieved successfully"
              data:
                $ref: "../../components/schemas.yaml#/ResponseCustomExerciseEquipmentDTO"
    "400":
      $ref: "../../components/responses.yaml#/BadRequestResponse"
    "401":
      $ref: "../../components/responses.yaml#/UnauthorizedResponse"
    "404":
      $ref: "../../components/responses.yaml#/NotFoundResponse"
    "500":
      $ref: "../../components/responses.yaml#/InternalServerErrorResponse"

patch:
  tags:
    - CustomExerciseEquipment
  summary: Update custom exercise equipment
  description: Updates an existing custom exercise equipment
  operationId: updateCustomExerciseEquipment
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: Custom exercise equipment ID
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../openapi.yaml#/components/schemas/UpdateCustomExerciseEquipmentDTO"
  responses:
    "200":
      description: Custom exercise equipment updated successfully
        $ref: "../../components/schemas.yaml#/schemas/ResponseCustomExerciseEquipmentDTO"
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: "success"
              message:
                type: string
                example: "Custom exercise equipment updated successfully"
              data:
                $ref: "../../components/schemas.yaml#/ResponseCustomExerciseEquipmentDTO"
    "400":
      $ref: "../../components/responses.yaml#/BadRequestResponse"
      $ref: "../../components/schemas.yaml#/schemas/UpdateCustomExerciseEquipmentDTO"
      $ref: "../../components/responses.yaml#/UnauthorizedResponse"
    "404":
      $ref: "../../components/responses.yaml#/NotFoundResponse"
    "500":
      $ref: "../../components/responses.yaml#/InternalServerErrorResponse"

delete:
  tags:
    - CustomExerciseEquipment
  summary: Delete custom exercise equipment
  description: Deletes a specific custom exercise equipment
  operationId: deleteCustomExerciseEquipment
  security:
    - bearerAuth: []
  parameters:
        $ref: "../../components/schemas.yaml#/schemas/ResponseCustomExerciseEquipmentDTO"
      in: path
      required: true
      description: Custom exercise equipment ID
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: Custom exercise equipment deleted successfully
      content:
        application/json:
          schema:
            $ref: "../../openapi.yaml#/components/responses/SuccessResponse"
    "400":
      schema:
    $ref: "../../components/responses.yaml#/SuccessResponse"
      $ref: "../../components/responses.yaml#/UnauthorizedResponse"
    "404":
      $ref: "../../components/responses.yaml#/NotFoundResponse"
    "500":
      $ref: "../../components/responses.yaml#/InternalServerErrorResponse"
