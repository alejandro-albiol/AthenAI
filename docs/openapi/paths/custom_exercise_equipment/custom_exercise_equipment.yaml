---
post:
  tags:
    - CustomExerciseEquipment
  summary: Create new custom exercise equipment
  description: Creates a new custom exercise equipment for a tenant
  operationId: createCustomExerciseEquipment
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
          schema:
            $ref: "../../components/schemas.yaml#/CreateCustomExerciseEquipmentDTO"
  responses:
    "200":
      description: Custom exercise equipment created successfully
      content:
        application/json:
            schema:
              $ref: "../../components/responses.yaml#/SuccessResponse"
    "400":
      $ref: "../../components/responses.yaml#/BadRequestResponse"
    "401":
      $ref: "../../components/responses.yaml#/UnauthorizedResponse"
    "500":
      $ref: "../../components/responses.yaml#/InternalServerErrorResponse"

get:
  tags:
    - CustomExerciseEquipment
  summary: List all custom exercise equipment
  description: Retrieves a list of all custom exercise equipment for a tenant
  operationId: listCustomExerciseEquipment
  security:
    - bearerAuth: []
  responses:
    "200":
      description: Custom exercise equipment list retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: "success"
              message:
                type: string
                example: "Custom exercise equipment list retrieved successfully"
              data:
                type: array
                items:
                    $ref: "../../components/schemas.yaml#/ResponseCustomExerciseEquipmentDTO"
    "401":
      $ref: "../../components/responses.yaml#/UnauthorizedResponse"
    "500":
      $ref: "../../components/responses.yaml#/InternalServerErrorResponse"
