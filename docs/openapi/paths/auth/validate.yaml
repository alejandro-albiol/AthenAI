get:
  tags:
    - Authentication
  summary: "Validate JWT token"
  description: "Validate a JWT access token and return claims information"
  security:
    - bearerAuth: []
  responses:
    '200':
      description: "Token validation result"
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../../openapi.yaml#/components/schemas/APIResponse"
              - type: object
                properties:
                  data:
                    $ref: "../../openapi.yaml#/components/schemas/TokenValidationResponseDTO"
          examples:
            valid_token:
              summary: "Valid Token"
              value:
                status: "success"
                message: "Token validation result"
                data:
                  valid: true
                  claims:
                    user_id: "123e4567-e89b-12d3-a456-426614174000"
                    username: "johndoe"
                    user_type: "tenant_user"
                    gym_id: "456e7890-e89b-12d3-a456-426614174000"
                    role: "admin"
                    is_active: true
                    exp: 1642248000
                    iat: 1642161600
                  message: "Token validation result"
            valid_platform_admin_token:
              summary: "Valid Platform Admin Token"
              value:
                status: "success"
                message: "Token validation result"
                data:
                  valid: true
                  claims:
                    user_id: "789e0123-e89b-12d3-a456-426614174000"
                    username: "admin"
                    user_type: "platform_admin"
                    gym_id: null
                    role: null
                    is_active: true
                    exp: 1642248000
                    iat: 1642161600
                  message: "Token validation result"
    '401':
      description: "Unauthorized - Invalid or missing token"
      content:
        application/json:
          schema:
            $ref: "../../openapi.yaml#/components/schemas/APIErrorResponse"
          examples:
            missing_header:
              summary: "Missing Authorization Header"
              value:
                status: "error"
                message: "Authorization header missing"
                data:
                  code: "UNAUTHORIZED"
            invalid_format:
              summary: "Invalid Header Format"
              value:
                status: "error"
                message: "Invalid authorization header format"
                data:
                  code: "UNAUTHORIZED"
            invalid_token:
              summary: "Invalid Token"
              value:
                status: "error"
                message: "Invalid token"
                data:
                  code: "UNAUTHORIZED"
                  error: "token is expired"
            invalid_claims:
              summary: "Invalid Token Claims"
              value:
                status: "error"
                message: "Invalid token claims"
                data:
                  code: "UNAUTHORIZED"

