# User related schemas
UserCreationDTO:
  type: object
  required:
    - username
    - email
    - password
    - role
  properties:
    username:
      type: string
      example: "john_doe"
    email:
      type: string
      format: email
      example: "john@example.com"
    password:
      type: string
      format: password
      example: "securePassword123"
    role:
      type: string
      enum: [user, admin]
      example: "user"

UserUpdateDTO:
  type: object
  properties:
    username:
      type: string
    email:
      type: string
      format: email
    role:
      type: string
      enum: [user, admin]

