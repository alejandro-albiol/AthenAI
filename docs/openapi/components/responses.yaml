# Common API responses
NotFound:
  description: Resource not found
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: "Resource not found"

BadRequest:
  description: Invalid request
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: "Invalid request parameters"

Conflict:
  description: Resource conflict
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: "Resource already exists"

Created:
  description: Resource created successfully
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: "Resource created successfully"

APIErrorResponse:
  type: object
  properties:
    status:
      type: string
      example: error
    message:
      type: string
      example: Error message
    data:
      type: object
      nullable: true
      example: null
