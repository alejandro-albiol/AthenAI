# Common API responses
NotFound:
  description: Resource not found
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: "Resource not found"

BadRequest:
  description: Invalid request
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: "Invalid request parameters"

Conflict:
  description: Resource conflict
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: "Resource already exists"

Created:
  description: Resource created successfully
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: "Resource created successfully"

# Standard API Response Templates
SuccessResponse:
  type: object
  properties:
    status:
      type: string
      enum: ["success"]
      example: "success"
    message:
      type: string
      example: "Operation completed successfully"
    data:
      description: "Response data (varies by endpoint)"

BadRequestResponse:
  description: Bad Request
  content:
    application/json:
      schema:
        $ref: "#/APIErrorResponse"
      example:
        status: "error"
        message: "Invalid request parameters"
        data:
          code: "BAD_REQUEST"
          error: "Validation failed"

UnauthorizedResponse:
  description: Unauthorized
  content:
    application/json:
      schema:
        $ref: "#/APIErrorResponse"
      example:
        status: "error"
        message: "Authentication required"
        data:
          code: "UNAUTHORIZED"
          error: "Invalid or missing token"

ForbiddenResponse:
  description: Forbidden
  content:
    application/json:
      schema:
        $ref: "#/APIErrorResponse"
      example:
        status: "error"
        message: "Access denied"
        data:
          code: "FORBIDDEN"
          error: "Insufficient permissions"

NotFoundResponse:
  description: Not Found
  content:
    application/json:
      schema:
        $ref: "#/APIErrorResponse"
      example:
        status: "error"
        message: "Resource not found"
        data:
          code: "NOT_FOUND"
          error: "The requested resource does not exist"

ConflictResponse:
  description: Conflict
  content:
    application/json:
      schema:
        $ref: "#/APIErrorResponse"
      example:
        status: "error"
        message: "Resource conflict"
        data:
          code: "CONFLICT"
          error: "Resource already exists"

InternalServerErrorResponse:
  description: Internal Server Error
  content:
    application/json:
      schema:
        $ref: "#/APIErrorResponse"
      example:
        status: "error"
        message: "Internal server error"
        data:
          code: "INTERNAL_ERROR"
          error: "An unexpected error occurred"

APIErrorResponse:
  type: object
  properties:
    status:
      type: string
      enum: ["error"]
      example: "error"
    message:
      type: string
      example: "Error message"
    data:
      type: object
      properties:
        code:
          type: string
          enum:
            [
              "BAD_REQUEST",
              "UNAUTHORIZED",
              "FORBIDDEN",
              "NOT_FOUND",
              "CONFLICT",
              "INTERNAL_ERROR",
            ]
          example: "BAD_REQUEST"
        error:
          type: string
          example: "Detailed error information"
          nullable: true
